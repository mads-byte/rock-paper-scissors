<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>


<body>
    <button class="inGame" value="rock" id="rock-btn">Rock</button>
    <button class="inGame" value="paper" id="paper-btn">Paper</button>
    <button class="inGame" value="scissors" id="scissors-btn">Scissors</button>
    <h1 class="inGame" id="youDisplay">You:<span id="your-choice"></span></h1>
    <h1 class="inGame" id="comDisplay">COM:<span id="com-choice"></span></h1>
    <h1 class="inGame" id="winnerDisplay">Winner:<span id="winner"></span></h1>
    <h1 class="inGame" id="winsDisplay">Wins: <span id="wins"></span></h1>
    <h1 class="inGame" id="lossesDisplay">Losses: <span id="losses"></span></h1>
    <h1 class="inGame" id="tiesDisplay">Ties: <span id="ties"></span></h1>
    <h1 class="inGame" id="roundsDisplay">Rounds: <span id="rounds"></span></h1>
    <h1 class="inGame" id="championDisplay">Champion: <span id="champion"></span></h1>
    <button class="inGame" id="reset-btn">Play Again</button>
    <button class="startPage startPage--Button">Start Game</button>
    <script src="test.js"></script>
</body>

</html>
